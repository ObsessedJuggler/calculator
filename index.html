<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale:1.0">
	<link rel="icon" href="https://upload.wikimedia.org/wikipedia/ru/a/af/%D0%9A%D0%B0%D0%BB%D1%8C%D0%BA%D1%83%D0%BB%D1%8F%D1%82%D0%BE%D1%80_%D0%B4%D0%BB%D1%8F_macOS.png">
	<link rel="stylesheet" href="calcStyles.css">
	<script src="calcJS.js" defer></script>
</head>
<body>
	<audio src="jazz.mp3" id="bgMusic" loop></audio>
	<form class="site">
		<label class="switch">
			<input type="checkbox" id="toggleAudio">
			<span class="slider"></span>
		</label>
		<!-- <button type="button" class="playAudio" aria-label="Включить музыку">▶️</button> -->
		<div class="buttonsGrid calculatorBody">
			<button type="button" class="item btn">1</button>
			<button type="button" class="item btn">2</button>
			<button type="button" class="item btn">3</button>
			<button type="button" class="item btn">4</button>
			<button type="button" class="item btn">5</button>
			<button type="button" class="item btn">6</button>
			<button type="button" class="item btn">7</button>
			<button type="button" class="item btn">8</button>
			<button type="button" class="item btn">9</button>
			<button type="button" class="item btn">0</button>
			<button type="button" class="item btn">+</button>
			<button type="button" class="item btn">-</button>
			<button type="button" class="item btn">*</button>
			<button type="button" class="item btn">/</button>
			<button type="button" class="item btn">=</button>
			<button type="button" class="item btn">C</button>
			<input class="table" id="display" type="text" readonly>
		</div>
		<div class="spacer"></div>
	</form>
</body>
</html>
